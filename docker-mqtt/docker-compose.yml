version: '3'

services:
    # Mosquitto
    mqtt:
        container_name: mosquitto
        image: eclipse-mosquitto:2.0.11
        restart: always
        ports:
          - "1883:1883"
          - "9001:9001"
        volumes:
          - /home/pi/docker/mqtt/config:/mosquitto/config
          - /home/pi/docker/mqtt/data:/mosquitto/data
          - /home/pi/docker/mqtt/log:/mosquitto/log
volumes:
    config:
    data:
    log:
